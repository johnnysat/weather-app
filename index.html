<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Previsão do Tempo</title>
</head>
<body>
  <header>
    <h1 class="display-1 text-center">Previsão do Tempo</h1>
  </header>

  <body>
    
    <main>
      <div class="input-group mb-3">
          <input type="text" class="form-control" id="search_input" placeholder="Pesquise sua cidade" aria-describedby="button-addon2" required>
          <button class="btn btn-outline-secondary search_button" type="button" id="button-addon2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
      </div>

      <div class="card mb-3 card_weather" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/icons/01d.png" class="img-fluid rounded-start" id="img_temp" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body m-4">
              <h5 class="card-title fs-1 text-center" id="city_name">Cidade, BR</h5>
              <p class="card-text fs-1 text-center" id="city_temp">Temperatura <span id="temp_c">ºC</span></p>
              <p class="card-text fs-2 text-center">
                <small class="text-muted">Umidade: <span id="temp_umidade">--%</span>
                </small></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  
  </body>

  <footer>
    <p>Conheça mais de meus projetos em meu <a href="https://github.com/johnnysat">perfil</a> no github.</p>
  </footer>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
